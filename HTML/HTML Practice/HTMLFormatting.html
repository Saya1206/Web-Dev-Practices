<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <!-- Formatting Elements: HTML contains several elements for defining text with a special meaning. -->

    <!-- <b> Tag : used for making the text bold -->
    <p>I am <b>Developer</b></p>

    <!-- <strong> Tag : makes the text bold and also adds importance  -->
    <p>I am <strong>Developer</strong></p>

    <!-- <i> Tag : displayed in italic -->
    <p>Hello, <i>Everyone!</i></p>

    <!-- <em> Tag : defines emphasized text. The content inside is typically displayed in italic. -->
    <p>Hello, <em>Everyone!</em></p>

    <!-- <small> Tag : displayed one font size smaller than the rest of the text  -->
    <p>Noraml Text <small>Small Text</small></p>

    <!-- <big> Tag : displayed one font size larger than the rest of the text -->
    <p>Noraml Text <big>Larger Text</big></p>

    <!-- <sup> Tag : Superscript text appears half a character above the normal line.  -->
    <p>X<sup>2</sup> + Y<sup>2</sup></p>

    <!-- <sub> Tag : Subscript text appears half a character below the normal line.  -->
    <p>Formula of water: H<sub>2</sub>O</p>

    <!-- <ins> Tag : displayed as inserted text. -->
    <p>My favourite subject is <ins>Maths</ins></p>

    <!-- <del> Tag : displayed as deleted text. -->
    <p>My favourite subject is <del>Science</del> Maths</p>

    <!-- <strike> Tag : displayed with strikethrough -->
    <p><strike>strikethrough</strike> text</p>

    <!-- <mark> Tag : used to mark or highlight text -->
    <p>This is <mark>important</mark> notice</p>

</body>

</html>
