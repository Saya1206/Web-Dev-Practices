<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>

<body>

    <!-- iframe is an inline frame that allows you to embed another document within the current HTML document -->

    <iframe width="853" height="480" src="https://www.youtube.com/embed/HcOc7P5BMi4"
        title="HTML Tutorial for Beginners | Complete HTML with Notes &amp; Code" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <hr>

    <!-- embedded a map -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15287.649422854149!2d74.20000664161518!3d16.681268700251586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc1aaa09deda9df%3A0x8c10178904f5cdc1!2sRankala%2C%20Kolhapur%2C%20Maharashtra%20416001!5e0!3m2!1sen!2sin!4v1734107551823!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>




</body>

</html>
