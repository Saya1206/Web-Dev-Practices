<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level Elements</title>
</head>

<body>
    <h1 style="text-align:center ;">Block Level Elements</h1>

    <p>This is a Paragraph</p>

    <div>This is a div</div>

    <hr>

    <header>This is header</header>

    <nav>Navbar</nav>

    <section>This is section</section>

    <main>This is main content</main>

    <footer>This is footer</footer>
    <hr>

    <h3>Unordered List</h3>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <hr>

    <h3>Ordered List</h3>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
</body>

</html>
