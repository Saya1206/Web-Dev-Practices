<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of HTML Attributes</title>
</head>

<body>
    <!-- align attribute -->
    <p align="left">Left Aligned</p>
    <p align="center">Center Aligned</p>
    <p align="right">Right Aligned</p>

    <!-- href attribute -->
    <a href="https:\\google.com">Google</a>

    <br>

    <!-- src, height, width attribute -->
    <img src="https://media.istockphoto.com/id/823511004/photo/winter-landscape-of-passo-giau-dolomites-italy.webp?a=1&s=612x612&w=0&k=20&c=SNOJF5j9YUZfHePah3IdaKegtLRBbtoTfcDU0K6SrD8="
        alt="error" height="200" width="200">

    <!-- style attribute -->
    <p style="color: brown;">This is a paragraph</p>

    <!-- title Attribute -->
    <p title="I'm a tooltip">This is a paragraph</p>

</body>

</html>
