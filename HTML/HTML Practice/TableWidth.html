<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Width</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Neha</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Tejal</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
