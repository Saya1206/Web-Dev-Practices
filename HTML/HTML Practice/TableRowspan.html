<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <td>John</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-999</td>
        </tr>
        <tr>
            <td>555-456</td>
        </tr>
    </table>
</body>

</html>
