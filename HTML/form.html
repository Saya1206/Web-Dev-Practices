<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h2>Registration form</h2>

    <label for="sname">Enter your name</label><br>
    <input type="text" name="sname" id="s1"><br>

    <label for="smail">Enter your email</label><br>
    <input type="email" name="smail" id="s2"><br>

    <label for="pass">Enter your password</label><br>
    <input type="password" name="pass" id="s3"><br>

    <label for="gender">Enter your gender</label><br>
    <input type="radio" name="gender" id="male">Male
    <input type="radio" name="gender" id="female">Female
    <input type="radio" name="gender" id="others">Others
    <br>

    <label for="city">Enter your city</label><br>
    <select name="city" id="s4">
        <option value="">Select your city</option>
        <option value="india">India</option>
        <option value="uk">UK</option>
        <option value="us">US</option>
    </select>
    <br>

    <label for="hobby">Enter your hobby</label><br>
    <input type="checkbox" name="cricket" id="c1">Cricket
    <input type="checkbox" name="football" id="f1">Football
    <input type="checkbox" name="hockey" id="h1">Hockey
    <br>

    <label for="address">Enter your address</label><br>
    <textarea name="" id="" cols="30" rows="5"></textarea><br>

    <input type="button" value="Submit">

</body>

</html>
