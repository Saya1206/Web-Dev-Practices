<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th,td{
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        th{
            background-color: cadetblue;
        }
        td{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <!-- Create a Basic Table -->

    <table>
        <caption style="font-size: 18px;padding: 5px;">Student's Info</caption>
        <thead>
            <tr><th>Id</th><th>Name</th><th>Age</th></tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Neha</td><td>23</td></tr>
            <tr><td>2</td><td>Karan</td><td>40</td></tr>
            <tr><td>3</td><td>Varad</td><td>10</td></tr>
            <tr><td>4</td><td>Vedika</td><td>6</td></tr>
            <tr><td>5</td><td>Tejal</td><td>19</td></tr>
        </tbody>
    </table>
</body>
</html>
