<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>

<body>
    <script>
        //Conditional statements: These are used to execute a block of code based on a condition
        //if, if-else, else-if ladder, Nested if, switch

        //1. if Statement

        let age = 20;

        if (age > 18) {
            console.log("You are eligible to vote");
        }

        //2. if-else Statement

        let isRainy = false;

        if (isRainy) {
            console.log("Take an umbrella with you.");
        }
        else {
            console.log("Enjoy sunny day!");
        }

        //3. if...else if...else Statement

        let marks = 65;

        if (marks >= 90) {
            console.log("Grade: A");
        }
        else if (marks >= 70 && marks < 90) {
            console.log("Grade: B");
        }
        else if (marks >= 50 && marks < 70) {
            console.log("Grade: C");
        }
        else if (marks >= 30 && marks < 50) {
            console.log("Grade: D");
        }
        else {
            console.log("Grade: F");
        }

        //4. Nested if
        //Find greatest of three numbers

        let n1 = 10, n2 = 50, n3 = 30;

        if (n1 > n2) {
            if (n1 > n3) {
                console.log(`${n1} is greater`);
            }
            else {
                console.log(`${n3} is greater`);
            }
        }
        else {
            if (n2 > n3) {
                console.log(`${n2} is greater`);
            }
            else {
                console.log(`${n3} is greater`);
            }
        }

        // 5. switch 

        let day = "Friday";

        switch (day) {
            case "Monday":
                console.log("Back to work");
                break;

            case "Friday":
                console.log("Almost weekend!");
                break;

            case "Sunday":
                console.log("Chill day");
                break;

            default:
                console.log("Just another day")
        }


    </script>
</body>

</html>
