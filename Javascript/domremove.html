<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>

    <p id="myId">Remove Paragraph</p>
    <button onclick="remove()">Remove</button>

    <script>
        function remove() {
            let para = document.getElementById("myId");
            para.remove();
        }
    </script>

</body>

</html>
