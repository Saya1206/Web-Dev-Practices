<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Statements</title>
</head>

<body>
    <script>
        //Jump Statements: These control the flow by jumping to another part of the code.
        //break, continue

        // break => Exits a loop

        for (let i = 1; i <= 5; i++) {
            if (i == 3) {
                break;  // Exit the loop
            }
            console.log(i);
        }

        // continue => Skips the current iteration and proceeds to the next iteration.

        for (let i = 1; i <= 10; i++) {
            if (i == 5) {
                continue;  // Skip this iteration
            }
            console.log(i);
        }

    </script>
</body>

</html>
