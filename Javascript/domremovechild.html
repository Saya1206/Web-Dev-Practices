<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>

    <div id="parent">
        <p id="child">This is paragraph</p>
    </div>

    <script>
        let newParent = document.getElementById("parent");

        let newChild = document.getElementById("child");

        newParent.removeChild(newChild);
    </script>

</body>

</html>
