<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <script>

        // By string literal

        let str1 = "Hello";    // Double quotes
        console.log(str1);

        let str2 = 'Welcome';  // Single quotes
        console.log(str2);


        //By string object (using new keyword)

        let msg = new String("How are you");
        console.log(msg);

        
        //Template Strings

        let str3 = ` my fav language is "Javascript" `;
        console.log(str3);

    </script>
</body>

</html>
