<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>

    <p></p>

    <div>First Div</div>

    <div>Second Div</div>

    <script>
        let newpara = document.getElementsByTagName("p");
        newpara[0].innerHTML = "This is first para";
        newpara[0].style.backgroundColor = "grey";

        let newDiv = document.getElementsByTagName("div");
        newDiv[0].style.backgroundColor = "bisque";

        document.getElementsByTagName("div")[1].style.color = "brown";
    </script>

</body>

</html>
