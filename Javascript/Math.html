<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <script>

        // Math object allows to perform mathematical tasks on numbers

        console.log(Math.PI);

        console.log(Math.abs(-5));  //returns absolute (positive) value
        console.log(Math.abs(-8.9));

        console.log(Math.ceil(0.3));  //returns rounded up to its nearest integer
        console.log(Math.ceil(6.3));

        console.log(Math.floor(1.4));  //returns rounded down to its nearest integer
        console.log(Math.floor(6.7));

        console.log(Math.round(3.4));  //returns rounded to its nearest integer
        console.log(Math.round(6.7));

        console.log(Math.max(10, 56, 78, 34));
        console.log(Math.min(6, 8, 4, 0, -11));

        console.log(Math.pow(5, 4));  //returns 5 to the power 4 => 5^4

        console.log(Math.sqrt(225));

        console.log(Math.random());  //returns a random number between 0 (inclusive) and 1 (exclusive)

        // Returns a random integer from 0 to 9
        console.log(Math.random() * 10);

        // Returns a random integer from 0 to 100
        console.log(Math.random() * 101);

        console.log(Math.log(1));

        console.log(Math.log10(1000));  //output:3, 1000 => 10*10*10

    </script>
</body>

</html>
