<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index property</title>
    <style>
        img {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            /*it will be placed behind the text.*/
        }
    </style>
</head>

<body>
    <h1>Bird Image</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm2D_f3wxwc8MbbCpqIAKn1bEBhcPePXIE3Q&s">
    <p>This is bird image</p>
</body>

</html>
