<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a media query to make a webpage mobile-friendly for devices with a width of 768px or less</title>
    <style>
        @media(max-width:768px) {
            body {
                font-weight: bold;
                font-size: 22px;
                background-color: aliceblue;
            }
        }
    </style>
</head>

<body>
    <p>Welcome</p>
</body>

</html>
