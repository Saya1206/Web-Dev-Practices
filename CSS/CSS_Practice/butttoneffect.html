<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Style a button with a gradient background, rounded corners, and a shadow effect</title>
    <style>
        button {
            padding: 10px;
            color: cadetblue;
            background-image: linear-gradient(to right, pink, yellow);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <button>Submit</button>
</body>

</html>
