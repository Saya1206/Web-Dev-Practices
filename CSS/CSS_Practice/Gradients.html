<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients</title>
    <style>
        .first {
            height: 200px;
            width: 200px;
            /* background-image: linear-gradient(pink, yellow); Direction - Top to Bottom (By Deafult) */
            background-image: linear-gradient(to right, pink, yellow); /*Direction - Left to Right*/
        }

        .second {
            height: 200px;
            width: 200px;
            background-image: radial-gradient(red, yellow, green);
        }
    </style>
</head>

<body>
    <div class="first">

    </div>

    <br>

    <div class="second">

    </div>

</body>

</html>
