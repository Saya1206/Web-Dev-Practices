<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create a navigation bar with hover effects using only CSS</title>
    <style>
        nav a {
            text-decoration: none;
            padding: 20px 10px;
            display: inline-block;
            color: black;
        }

        nav a:hover {
            background-color: antiquewhite;
            color: blue;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</body>

</html>
