<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways to Insert CSS</title>

    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: cadetblue;
            padding: 5px;
        }
    </style>

</head>

<body>
    <!-- Three Ways to Insert CSS
    1. Inline CSS: Easy to apply for individual elements.
    2. Internal CSS: Useful for applying styles to a single document.
    3. External CSS: Defined in a separate file with a .css extension and linked to the HTML file using the <link> tag.
    <link rel="stylesheet" href="style.css">
     -->

    <!-- Inline CSS -->
    <h1 style="text-align: center;">Hello Everyone!</h1>
    <p style="background-color: aliceblue;color: brown;">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        Doloremque, consequatur.</p>

    <div>
        <p>I'm Developer</p>
    </div>

    <div class="demo">
        <h2>Fruits</h2>
        <ul>
            <li>Mango</li>
            <li>Apple</li>
            <li>Banana</li>
        </ul>
    </div>

</body>

</html>
