<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 1. Block-Level Display
    Elements take up the full width. Starts on a new line.

    2. Inline Display
    Elements do not start on a new line and only take up as much width as necessary.

    3. Inline-Block Display
    Similar to inline, but allows setting width and height. -->

    <div id="first">Div 1</div>
    <div id="second">Div 2</div>
    <div id="third">Div 3</div>
</body>

</html>
