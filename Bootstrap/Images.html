<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Add rounded corners to an image -->
    <img src="https://images.unsplash.com/photo-1730941343980-5d81ce7c768b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
        class="rounded" alt="picture" height="300" width="300">

    <!-- Shapes the image to a circle -->
    <img src="https://images.unsplash.com/photo-1730941343980-5d81ce7c768b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
        class="rounded-circle" alt="picture" height="300" width="300">

    <!-- bordered image -->
    <img src="https://images.unsplash.com/photo-1730941343980-5d81ce7c768b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
        class="img-thumbnail" alt="picture" height="300" width="300">

    <!-- <div class="container mt-3">
        <img src="https://images.unsplash.com/photo-1730941343980-5d81ce7c768b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
        class="float-start" alt="picture" height="300" width="300">

        <img src="https://images.unsplash.com/photo-1730941343980-5d81ce7c768b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
        class="float-end" alt="picture" height="300" width="300">
    </div> -->

    <!-- Centered Image -->
    <!-- d-block:display block cause img is inline and mx-auto:margin-auto to center an image-->
    <div class="container mt-3">
        <img src="https://images.unsplash.com/photo-1730941343980-5d81ce7c768b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
            class="mx-auto d-block" alt="picture" height="300" width="300">
    </div>

</body>

</html>
