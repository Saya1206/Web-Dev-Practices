<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Text Colors -->

    <div class="container">
        <p class="text-muted">Text Color</p>
        <p class="text-primary">Text Color</p>
        <p class="text-success">Text Color</p>
        <p class="text-info">Text Color</p>
        <p class="text-warning">Text Color</p>
        <p class="text-danger">Text Color</p>
        <p class="text-secondary">Text Color</p>
        <p class="text-white">Text Color</p>
        <p class="text-dark">Text Color</p>
        <p class="text-light">Text Color</p>
    </div>

    <!-- Background Colors -->

    <div class="container">
        <p class="bg-secondary">Background Color</p>
        <p class="bg-primary">Background Color</p>
        <p class="bg-success">Background Color</p>
        <p class="bg-info">Background Color</p>
        <p class="bg-warning">Background Color</p>
        <p class="bg-danger">Background Color</p>
        <p class="bg-dark">Background Color</p>
    </div>

</body>

</html>
